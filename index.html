<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>TianJiWeb - Opanorama</title>
    <meta name="keywords" content="TianJiWeb - Opanorama">
    <meta name="description" itemprop="description" content="TianJiWeb - Opanorama">
    <meta name="viewport" id="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="panorama"></div>
<div class="wrap">
    <div class="inner">
    </div>
</div>
<script src="./three.js"></script>
<script src="./dist/Opanorama.js"></script>
<script>
(function(){
    var longitude = 0,mark='add';
    new Opanorama({
        offsetLongitude: 0,
        offsetLatitude: 90,
        fov: 90,
        url:  './res/'+(Math.floor((Math.random()*3)))+'.jpg',
        container: document.querySelector('.panorama'),
        onFrame:function(lon, lat) {
            if(longitude ==360){
                mark = 'sub';
            }
            if(longitude === 0){
                mark = 'add';
            }

            switch(mark){
                case 'add':
                    longitude += 0.05;
                    break;
                case 'sub':
                    longitude -= 0.05;
                    break;
            }
            return {lon: lon + longitude,lat: -90}
        }
    });
})();
</script>
</body>
</html>
